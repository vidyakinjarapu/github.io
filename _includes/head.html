<head>
	{% if page.title %}
		<title> {{page.title}} | Test Page</title>
	{% else %}
		<title>Test Page: Don't Panic</title>
	{% endif %}

	{% if page.description %}
		<meta name="description" content="{{page.description}}">
	{% else %}
		<meta name="description" content="This is a dangerous site.">
	{% endif %}
	
	<link rel="icon" href="/favicon.png">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@200&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
	<link rel="stylesheet" 
	 		href="/fonts/fontawesome-free-5.15.1-web/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
